<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="logo.png" class="logo" alt="Company Logo" />
      <h1>Welcome Back!</h1>
      <p>Access your student dashboard, grades, and learning materials anytime.</p>
      <img src="student.png" alt="Student" class="illustration" />
    </div>
    <div class="right-panel">
      <div class="login-box">
        <h2>Student Login</h2>
        <form>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <div class="forgot"><a href="#">Forgot Password?</a></div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>


<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: 'Inter', sans-serif;
}

.container {
  display: flex;
  height: 100vh;
  width: 100%;
  background: linear-gradient(to right, #4facfe, #00f2fe);
}

.left-panel {
  flex: 1;
  color: white;
  padding: 60px 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  background: linear-gradient(160deg, #0072ff, #00c6ff);
  text-align: center;
}

.left-panel .logo {
  width: 70px;
  margin: 0 auto 20px;
}

.left-panel h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

.left-panel p {
  font-size: 16px;
  max-width: 300px;
  margin: 0 auto 30px;
}

.left-panel .illustration {
  width: 100%;
  max-width: 300px;
  margin: 0 auto;
}

.right-panel {
  flex: 1;
  background: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  width: 100%;
  max-width: 400px;
  background: #fff;
  border-radius: 12px;
  padding: 40px 30px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.login-box h2 {
  font-size: 24px;
  margin-bottom: 25px;
  color: #333;
  text-align: center;
}

.login-box input {
  width: 100%;
  padding: 14px;
  margin-bottom: 20px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 8px;
  outline: none;
  transition: border-color 0.3s ease;
}

.login-box input:focus {
  border-color: #007bff;
}

.login-box button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.login-box button:hover {
  background: #0056b3;
}

.forgot {
  text-align: center;
  margin-top: 15px;
}

.forgot a {
  color: #007bff;
  text-decoration: none;
  font-size: 14px;
}

.forgot a:hover {
  text-decoration: underline;
}

@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .left-panel, .right-panel {
    flex: none;
    width: 100%;
    height: auto;
  }

  .left-panel {
    padding: 40px 20px;
  }

  .login-box {
    padding: 30px 20px;
    margin: 40px auto;
  }
}

</style>
