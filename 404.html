<style>
    /* Remove scrollbars, full height */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

.status-section {
  width: 100%;
  height: 100vh;
  background: linear-gradient(135deg, #43cea2, #185a9d);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.status-box {
  background: white;
  padding: 40px 30px;
  border-radius: 20px;
  text-align: center;
  max-width: 480px;
  width: 100%;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: fadeIn 1s ease-out;
}

.status-icon {
  font-size: 50px;
  color: #185a9d;
  margin-bottom: 20px;
}

.status-box h2 {
  font-size: 26px;
  color: #222;
  margin-bottom: 15px;
}

.status-box p {
  font-size: 16px;
  color: #555;
  line-height: 1.6;
}

.signature {
  margin-top: 20px;
  font-style: italic;
  font-weight: 500;
}

.home-btn {
  margin-top: 25px;
  display: inline-block;
  background: #185a9d;
  color: #fff;
  padding: 10px 22px;
  border-radius: 30px;
  text-decoration: none;
  font-size: 16px;
  transition: all 0.3s ease;
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}

.home-btn i {
  margin-right: 8px;
}

.home-btn:hover {
  background: #43cea2;
  color: #000;
  transform: translateY(-2px);
}

/* Entry animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

</style>
